apiVersion: apps/v1
kind: Deployment
metadata:
  name: fib-quarkus-deploy
  labels:
    app: fib
    app.kubernetes.io/name: fib-quarkus-deploy
    app.kubernetes.io/part-of: fib-service  
    app.kubernetes.io/instance : fib-service-in-quarkus
    app.kubernetes.io/component : backend 
    app.openshift.io/runtime : quarkus 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fib
  template:
    metadata:
      labels:
        app: fib
    spec:
      containers:
      - name: fib-quarkus-deploy
        image: jduimovich/fib-quarkus:latest
        resources:
          limits:
            cpu: "200m"
            memory: "384Mi"
          requests:
            cpu: "100m"
            memory: "384Mi"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 5
          httpGet:
            path: /fib
            port: 8080
