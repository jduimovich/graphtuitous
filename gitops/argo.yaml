apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graphtuitous
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: graphtuitous
    server: 'https://kubernetes.default.svc'
  source:
    path: deploy
    repoURL: 'https://github.com/jduimovich/graphtuitous.git'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
