# Lint my PRs 
name: Lint Pull Requests    
on: [pull_request, workflow_dispatch]
jobs:
  lint:
    name: Run Kube-Linter 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Lint Repository
        id: kube-lint-repo
        uses: stackrox/kube-linter-action@v1
        with:
          directory: deploy    
