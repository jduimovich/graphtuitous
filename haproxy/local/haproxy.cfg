global
        log /dev/log    local0
        log /dev/log    local1 notice  
        daemon 
        

        # Default SSL material locations
        ca-base /etc/ssl/certs
        crt-base /etc/ssl/private

        # Default ciphers to use on SSL-enabled listening sockets.
        # For more information, see ciphers(1SSL).
        ssl-default-bind-ciphers kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LOW:!EXP:!MD5:!aNULL:!eNULL

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 50
        timeout client  50
        timeout server  50 

frontend localnodes
    bind *:8080
    mode http 
    acl fib path_end -i /fib  
    acl is_health path /health  
    default_backend srvs_index
 
use_backend fibs-service if fib     
use_backend health-check if is_health

backend health-check
    mode http
    errorfile 503 /local-health/health.http

backend srvs_index   
   server web04  172.26.198.227:8089 

backend fibs-service
    mode http
    balance leastconn
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }  
    server web01  172.26.198.227:8081  
    server web02  172.26.198.227:8082  
    server web03  172.26.198.227:8083 
